site_name: Dolibarr Docker Documentation
site_description: Complete documentation for deploying and managing Dolibarr ERP/CRM with Docker, including setup guides, task automation, and database analysis
site_author: Dolibarr Docker Team
site_url: https://brun-s.github.io/dollibar/

# Repository
repo_name: brun_s/dollibar
repo_url: https://github.com/brun_s/dollibar

# Theme configuration
theme:
  name: material
  palette:
    # Palette toggle for light mode
    - scheme: default
      primary: blue
      accent: blue
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    # Palette toggle for dark mode
    - scheme: slate
      primary: blue
      accent: blue
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
  features:
    - navigation.tabs
    - navigation.sections
    - navigation.expand
    - navigation.top
    - search.highlight
    - search.share
    - content.code.annotate
    - content.code.copy

# Navigation
nav:
  - Home: index.md
  - Quick Start:
    - Cheat Sheet: reference/cheat-sheet.md
    - Setup Guide: docker-setup.md
    - Task Automation: task-automation.md
    - Deployment Scenarios: deployment-scenarios.md
  - Reference Documentation:
    - Overview: reference/README.md
    - Taskfile Commands: reference/taskfile-commands.md
    - Environment Variables: reference/environment-variables.md
    - Docker Services: reference/docker-services.md
    - Configuration Files: reference/configuration-reference.md
    - API Reference: reference/api-reference.md
    - Tools & Resources: reference/uri.md
  - Operations & Troubleshooting:
    - Troubleshooting Guide: reference/troubleshooting.md
    - Backup & Restore: backup-restore.md
    - System Architecture: architecture.md
  - Database Analysis:
    - Database Model: database-model.md
    - Modules Status: modules-status.md

# Markdown extensions
markdown_extensions:
  - pymdownx.highlight:
      anchor_linenums: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format
  - pymdownx.tabbed:
      alternate_style: true
  - pymdownx.details
  - admonition
  - attr_list
  - def_list
  - footnotes
  - meta
  - toc:
      permalink: true

# Plugins
plugins:
  - search
  - git-revision-date-localized:
      enable_creation_date: true
  - mermaid2

# Extra
extra:
  version:
    provider: mike
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/brun_s/dollibar

# PDF export support
extra_css:
  - stylesheets/extra.css

# Mermaid support
extra_javascript:
  - https://unpkg.com/mermaid/dist/mermaid.min.js
